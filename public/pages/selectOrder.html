<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <section>
        <nav class="navbar navbar-expand-lg bg-danger">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-wrap text-light ps-3" href="../index.html">Andys Dinakdakan & Sisig
                    Lechon</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-light" href="./menu.html?category=Everything&section=">
                                Menu
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="https://www.facebook.com/andy.bernardo.50"
                                target="_blank">
                                Contact Us!
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section class="container-fluid p-5">
        <div class="row">
            <!-- //menu -->
            <div class="col-md-9 d-flex justify-content-between flex-wrap gap-3" id="menu-items">
                <!-- menu items here -->
            </div>
            <div class="col-md-3">
                <!-- //place order -->
                <div class="row pb-3">
                    <a style="text-decoration: none; color:rgb(255, 255, 255);" class="btn btn-light fw-bold bg-danger"
                        id="Place-Order">Place Order!</a>
                </div>

                <!-- modal/alert for invalid order -->
                <div class="row alert alert-danger d-none" role="alert" id="invalid-order">
                    <!-- message -->
                </div>

                <!-- //order tracker -->
                <div class="row-fluid" id="order-tracker">
                    <!-- order tracker here -->
                </div>

                <!-- //notes -->
                <div class="row mb-3">
                    <label for="order-notes" class="form-label">Order Notes</label>
                    <textarea class="form-control" id="order-notes" rows="3"></textarea>
                </div>

                <!-- //category for filter -->
                <div class="row list-group mb-3">
                    <button type="button" class="list-group-item list-group-item-dark list-group-item-action active"
                        aria-current="true">
                        Categories
                    </button>
                    <button type="button" class="list-group-item list-group-item-action category">Chicken</button>
                    <button type="button" class="list-group-item list-group-item-action category">Pork</button>
                    <button type="button" class="list-group-item list-group-item-action category">Seafood</button>
                    <button type="button" class="list-group-item list-group-item-action category">Pancit</button>
                    <button type="button" class="list-group-item list-group-item-action category">Everything</button>
                </div>
                <div class="row list-group mb-3" id="bundle-section">
                    <button type="button" class="list-group-item list-group-item-dark list-group-item-action active"
                        aria-current="true">
                        Bundle Section
                    </button>
                    <button type="button" class="list-group-item list-group-item-action section">Light</button>
                    <button type="button" class="list-group-item list-group-item-action section">Heavy</button>
                    <button type="button" class="list-group-item list-group-item-action section">All</button>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="bg-dark text-white text-center p-5">
        <h1>Thank You</h1>
        <p>developed by BSIS 3A Students</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>

    <script type="module" src="../js/pages/selectOrder.js"></script>
    <script src="../js/pages/menuFilter.js"></script>
    <script src="../js/pages/placeOrder.js"></script>

</body>

</html>
